<div class="container signupContainer">
<h1>Registration Form</h1>
<br>
<div class="signUpContent">
<form>
    <div class="form-group">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" name="firstName"  [(ngModel)]="firstName"/> 
      </div>
      </div>
     <div class="form-group">
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name"  name="lastName" [(ngModel)]="lastName">
      </div>
    </div>
    <div class="form-group">
        <div class="col">
            <input type="radio" name="gender" value="male" [(ngModel)]="gender"> Male
            <input type="radio" name="gender" value="female" [(ngModel)]="gender"> Female
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <input type="text" class="form-control" placeholder="email"  name="email" [(ngModel)]="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <input type="text" class="form-control" placeholder="phonenumber"  name="phonenumber" [(ngModel)]="phonenumber">
        </div>
    </div>
    <div class="row countryContainer">
      <div class="col countryLabel"><label>Select your country</label></div>
      <div class="col"><select class="countrySelectContainer" name="selectedName" [(ngModel)]="selectedName">
            <option *ngFor="let x of  countries" [value]="x">{{x}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
        <div class="col">
            <textarea class="form-control form-rounded" name="address" cols="50" rows="4" [(ngModel)]="address"></textarea>

        </div>
    </div>
    <div class="row countryContainer">
      <div class="col countryLabel">
          <label>Select your hobbies</label>
      </div>
      <div class="col">
          <div class="">
              <label class="form-check-label checkBoxDisplay" *ngFor="let Hobby of Hobbies">
                <input type="checkbox" class="form-check-input" name="hobby" id="Hobby.name" [checked]="Hobby.Selected" [(ngModel)]="Hobby.Selected" (change)="selectHobby(Hobby.name,Hobby.Selected,index);" id="checkboxSuccess" value="Hobby.Selected" > 
               {{Hobby.name}}
              </label>
            </div>
            
      </div>

    </div>
    <div *ngIf='editMode=="false"' >
      <button class="btn btn-primary" (click)="registerMe();">{{registerText}}</button>
    </div>
    <div *ngIf='editMode=="true"' >
        <button class="btn btn-primary" (click)="updateUser();">{{editText}}</button>
      </div>
  </form>
</div>
<br>
<div class="row">
  <div class="col">
      <table class="table table-dark" *ngIf='registerUserList.length>0'>
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Email</th>
              <th scope="col">Phone number</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
              <th scope="col">Hobbies</th>
              <th scope="col">Action 1</th>
              <th scope="col">Action 2</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of registerUserList;let i = index">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phonenumber}}</td>
                <td>{{user.country}}</td>
                <td>{{user.address}}</td>
                <td><span *ngFor="let hobb of selectedHobbyList">{{hobb}},</span></td>
                <td><input type="submit" class="btn registerButton" [value]="editButton" (click)="editUserDetails(i);" /></td>
                <td><input type="submit" class="btn registerButton" [value]="deleteButton" (click)="deleteUserDetails(i);"></td>
            </tr>

          </tbody>
        </table>

</div>
</div>
</div>
