<div class="container color-dark">
  <div class="col">
    <p>Add fruits in to the List</p>
  </div>
  <div class="col">
    <p>Your Fruits list- {{itemCount}}</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add new fruits name in to the list...</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Add items" [(ngModel)]="inputText">
      <input type="submit" class="btn" [value]="btnText" (click)="addFruits();">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let fruit of fruitsArray;let i = index">
     {{fruit}}<span class="closeBtn" (click)="removeItem(i);">X</span>
    </p>
  </div>
</div>
